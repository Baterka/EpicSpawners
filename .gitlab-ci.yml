stages:
- build

variables:
    name: "EpicSpawners"
    path: "/builds/Songoda/$name"
    version: "5.5.16"

build:
  stage: build
  image: maven:3.5.3-jdk-8
  script: 
    - mvn clean package
    - find $path/$name-Plugin/ -depth -path '*original*' -delete
    - mv -v $path/$name-Plugin/target/*.jar $path
  artifacts:
    name: $name-$version
    paths:
    - "$path/*.jar"
    - "$path/Read_this_before_your_first_use.txt"
